name: csc

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      EXE_NAME: cschelper 

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
    - name: Build with csc
      working-directory: .
      run: csc /out:${{ env.EXE_NAME }} *.cs
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: $env:EXE_NAME
        path: $env:EXE_NAME.exe
